<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- font awesome css -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<!-- static css -->
	<link rel="stylesheet" type="text/css" href="./navbar.css">
	<title>Instagram</title>
</head>
<body>
	<nav id="navbar">
		<div class="home">
			<a class="logo" href="#"><i class="fab fa-instagram"></i></a>
			<a class="ins" href="#">Instagram</a>
		</div>

		<div class="ip-group">
			<input class="search" type="text" name="q" placeholder="Search">
			<span class="icon"><i class="fas fa-search"></i></span>
		</div>

		<div class="link-group">
			<a class="map" href="#"><i class="far fa-compass icon" style="font-size: 24px"></i></a>
			<a class="like" href="#"><i class="far fa-heart icon"></i></a>
			<a class="user" href="#"><i class="far fa-user icon"></i></a>
		</div>
	</nav>
</body>
</html>
