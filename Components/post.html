<!DOCTYPE html>
<html>
<head>
	<!-- font awesome css -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- static css -->
	<link rel="stylesheet" type="text/css" href="./post.css">
	<title>Instagram</title>
</head>
<body>
	<div id="post">
		<div class="menu">
			<a class="post-link active" href="#">
				<i class="fas fa-table"></i> Posts
			</a>
			<a class="post-link" href="#">
				<i class="far fa-plus-square"></i> IGTV
			</a>
			<a class="post-link" href="#">
				<i class="far fa-bookmark"></i> Saved
			</a>
			<a class="post-link" href="#">
				<i class="fas fa-user-tag"></i> Tagged
			</a>
		</div>

		<div class="post-img">
			<div class="row">
				<div class="img love">
					<div class="overlay">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
					</div>
				</div>

				<div class="img me">
					<div class="overlay">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
					</div>
				</div>

				<div class="img family">
					<div class="overlay">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
