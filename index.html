<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- font awesome css -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<!-- static css -->
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Instagram</title>
</head>
<body>
	<!-- navbar -->
	<nav id="navbar">
		<div class="home">
			<a class="logo" href="#"><i class="fab fa-instagram"></i></a>
			<a class="ins" href="#">Instagram</a>
		</div>

		<div class="ip-group">
			<input class="search" type="text" name="q" placeholder="Search">
			<span class="icon"><i class="fas fa-search"></i></span>
		</div>

		<div class="link-group">
			<a class="map" href="#"><i class="far fa-compass icon" style="font-size: 24px"></i></a>
			<a class="like" href="#"><i class="far fa-heart icon"></i></a>
			<a class="user" href="#"><i class="far fa-user icon"></i></a>
		</div>
	</nav>

	<!-- profile -->
	<div id="profile">
		<div class="ava"></div>
		<div class="info">
			<div class="first-info">
				<div class="name">ss.15.12</div>
				<div class="edit"><a href="#">Edit Profile</a></div>
				<div class="icon"><a href="#"><i class="fas fa-cog"></i></a></div>
			</div>

			<div class="second-info">
				<div class="post">
					<b>5 </b>
					posts
				</div>
				<div class="follower">
					<b>93 </b>
					followers
				</div>
				<div class="following">
					<b>14 </b>
					following
				</div>
			</div>

			<div class="third-info">
				Tuan Anh <3 Soo
			</div>
		</div>
	</div>

	<!-- post -->
	<div id="post">
		<div class="menu">
			<a class="post-link active" href="#">
				<i class="fas fa-table"></i> Posts
			</a>
			<a class="post-link" href="#">
				<i class="far fa-plus-square"></i> IGTV
			</a>
			<a class="post-link" href="#">
				<i class="far fa-bookmark"></i> Saved
			</a>
			<a class="post-link" href="#">
				<i class="fas fa-user-tag"></i> Tagged
			</a>
		</div>

		<div class="post-img">
			<div class="row">
				<div class="img love">
					<div class="overlay">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
					</div>
				</div>

				<div class="img me">
					<div class="overlay">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
					</div>
				</div>

				<div class="img family">
					<div class="overlay">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
